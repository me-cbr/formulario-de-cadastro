{% extends 'partials/header.html' %}

{% block title %}Listagem de Usu√°rios{% endblock %}

{% block content %}
<div class="container">
    <table class="table table-bordered table-striped">
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.user_id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.age }}</td>
        </tr>
        {% endfor %}
    </table>
    <button class="btn btn-primary" type="button" ><a href="{% url 'index' %}" style="text-decoration: None; color: white">Voltar</a></button>
</div>
{% endblock %}
